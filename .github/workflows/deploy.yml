name: Build and Deploy to AKS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: weather-app
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore WeatherApp/WeatherApp.csproj
    
    - name: Build application
      run: dotnet build WeatherApp/WeatherApp.csproj --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test WeatherApp/WeatherApp.csproj --configuration Release --no-build --verbosity normal
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and push Docker image to ACR
      run: |
        IMAGE_TAG=${{ secrets.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        az acr build \
          --registry ${{ secrets.ACR_NAME }} \
          --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --file WeatherApp/Dockerfile \
          .
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Deploy to AKS
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        # Validate required secrets
        if [ -z "${{ secrets.RESOURCE_GROUP }}" ]; then
          echo "ERROR: RESOURCE_GROUP secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CLUSTER_NAME }}" ]; then
          echo "ERROR: CLUSTER_NAME secret is not set"
          exit 1
        fi
        
        echo "Getting AKS credentials for cluster: ${{ secrets.CLUSTER_NAME }}"
        echo "Resource group: ${{ secrets.RESOURCE_GROUP }}"
        
        # Verify Azure login and subscription
        echo "Current subscription:"
        az account show --output table
        
        # Check if the resource group exists
        echo "Checking if resource group exists..."
        if ! az group show --name "${{ secrets.RESOURCE_GROUP }}" --output table; then
          echo "ERROR: Resource group '${{ secrets.RESOURCE_GROUP }}' not found"
          echo "Available resource groups:"
          az group list --output table
          exit 1
        fi
        
        # Check if the AKS cluster exists
        echo "Checking if AKS cluster exists..."
        if ! az aks show --resource-group "${{ secrets.RESOURCE_GROUP }}" --name "${{ secrets.CLUSTER_NAME }}" --output table; then
          echo "ERROR: AKS cluster '${{ secrets.CLUSTER_NAME }}' not found in resource group '${{ secrets.RESOURCE_GROUP }}'"
          echo "Available AKS clusters in this resource group:"
          az aks list --resource-group "${{ secrets.RESOURCE_GROUP }}" --output table
          exit 1
        fi
        
        # Get AKS credentials
        echo "Getting AKS credentials..."
        az aks get-credentials \
          --resource-group "${{ secrets.RESOURCE_GROUP }}" \
          --name "${{ secrets.CLUSTER_NAME }}" \
          --overwrite-existing
        
        # Verify kubectl connection
        echo "Testing kubectl connection..."
        kubectl cluster-info
        
        # Update deployment with new image
        echo "Updating deployment with image: ${{ env.IMAGE_TAG }}"
        kubectl set image deployment/weather-app \
          weather-app=${{ env.IMAGE_TAG }}
        
        # Wait for rollout to complete
        echo "Waiting for rollout to complete..."
        kubectl rollout status deployment/weather-app --timeout=600s
        
        # Verify deployment
        echo "Deployment status:"
        kubectl get pods -l app=weather-app
        kubectl get service weather-app-service